<H3>{{todo.title}}</H3>

<ul>
    <li ng-repeat="todo in vm.todos" ng-class="{'done-true': todo.done}">
        <input type="checkbox" ng-value="todo.done" />  {{todo.text}}
    </li>
    <li>
        <input type="text" ng-model="vm.todoText" />
        <button type="button" ng-click="vm.addTodo()" >Add</button>
    </li>
</ul>
